<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <a href="/highscores.html">View Highscores</a>
        <div id="timer"></div>
    </header>

    <main>
        <section>
            <div id="welcome">
                <h1>Welcome to my timed coding quiz-game!</h1>
                <p>You have 45 seconds to answer 8 questions. Your remaining time on the clock is your score. Press
                    start to begin.</p>
                <button id="start">Start</button>
            </div>

            <div id="questions"></div>
            <div id="feedback"></div>
        </section>
    </main>

    <div id="highscores">
        <h2>Highscore</h2>
        <form method="POST">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="input-group">
                <label for="score">Score:</label>
                <value type="text" name="score" id="score" value="" />
            </div>
            <button id="saveScore">Save</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
