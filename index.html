<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="assets/css/style.css" />
</head>
<body>
    <header>
        <a href = "/highscores.html">View Highscores</a>
        <div id="timer"></div>
    </header>
    
    <main>
        <section>
            <div id="welcome">
                <h1>Welcome to my timed coding quiz-game!</h1>
                <p>Every correct answer is worth 10 points, and each wrong answer takes 10 seconds off the timer. Press start to begin.</p>
                <button id="start">Start</button>
            </div>

            <div id="questions"></div>
        </section>
    </main>

    <div id="highscores"> 
        <h2>Highscore</h2>
        <form method="POST">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" />
            </div>
            <div class="input-group">
                <label for="score">Score</label>
                <input type="text" name="score" id="score" placeholder="" />
            </div>
            <button id ="saveScore">Save</button>
            <button id ="tryAgain">Try Again</button>
        </form>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
