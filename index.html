<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="assets/css/style.css" />
</head>
<body>
    <header>
        <div id="highscores">View Highscores</div>
        <div id="timer"></div>
    </header>
    
    <main>
        <section>
            <div id="welcome">
                <h1>Welcome to my timed coding quiz!</h1>
                <p>Every correct answer is worth 10 points, and each wrong answer takes 10 seconds off the timer. Press start to begin.</p>
                <button id="start">Start</button>
            </div>
            <div id="questions" class="hide">
                <div id="q1">
                    <h2>What's the foundation to any webpage?</h2>
                    <button data-answer="CSS">CSS</button>
                    <button data-answer="HTML">HTML</button>
                    <button data-answer="JavaScript">JavaScript</button>
                    <button data-answer="README">README</button>
                    <!-- correct === HTML -->
                </div>

                <div id="q2">
                    <h2>What does HTML stand for?</h2>
                    <button data-answer="Hyper-Text Markup Language">Hyper-Text Markup Language</button>
                    <button data-answer="How to meet Ladies">How To Meet Ladies</button>
                    <button data-answer="Hyperlinks and Text Messaging Language">Hyperlinks and Text Messaging Language</button>
                    <button data-answer="How To Make Lasagna">How To Make Lasagna</button>
                    <!-- correct === Hyper-Text Markup Language -->
                </div>
            </div>
            <div id=results></div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
